<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>
    </ion-nav-bar>
      
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right">
    <header class="bar bar-header" >
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="events()">
          <i class="icon ion-calendar menu-icon"></i> Beautiful Events
        </ion-item>
        
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="about()">
          <i class="icon ion-heart menu-icon"></i>About Us
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="requestEvent()">
          <i class="icon ion-ios-compose menu-icon"></i>Request To Orgnize Event
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="chat()">
          <i class="icon ion-chatbubble-working menu-icon"></i>Chat With Sparkle Team
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="feedback()">
         <i class="icon ion-email menu-icon"></i> Feedback
        </ion-item>
        <ion-item nav-clear menu-close class="item-icon-left" ng-click="share()">
         <i class="icon ion-android-share-alt menu-icon"></i> Share App
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
